<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Uol</title>
</head>
<body>

    <div class="menu">
        <div class="logo"><img src="assets/logo.png"></div>
        <input type="text" class="inputName" placeholder="Digite seu nome">
        <input type="submit" class="confirm-button" value="Entrar" onclick="enterChat();">
        <div class="loading hiden">
            <img src="assets/loading.png" class="image-loading">
            <p class="text-loading">Entrando...</p>
        </div>
    </div>

    <header class="top">
        <div class="top-icons">
            <img src="assets/logo.png" alt="">
            <ion-icon name="people" onclick="openSideBar();"></ion-icon>
        </div>
    </header>
    
    <main class="container">

    </main>
    
    <div class="bottom-bar">
        <div class="send-mensage">
            <div>
                <input type="text" class="text-send" placeholder="Escreva aqui...">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
                <p class="message-description">aaa</p>
            </div>
            <ion-icon name="paper-plane-outline" onclick="sendMensage();" class="confirm-message"></ion-icon>
        </div>
    </div>
    
    <div class="side-bar hiden">
        <div class="film" onclick="hideSideBar();">
        </div>

        <div class="active-participants">
            <div class="title">
                <h6>Escolha um contato <br>
                    para enviar mensagem:</h6>
            </div>

            <div class="users">
                
            </div>

            <div class="choose-visibility">
                <div class="title">
                    <h6>Escolha a visibilidade:</h6>
                </div>

                <div class="option" onclick="messageVisibility(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>Público</p>
                    <ion-icon name="checkmark-outline" class="check hiden"></ion-icon>
                </div>

                <div class="option" onclick="messageVisibility(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon name="checkmark-outline" class="check hiden"></ion-icon>
                </div>
            </div>   
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
