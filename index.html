<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Uol</title>
</head>
<body onload="initChat();">
    <header class="top">
        <div class="top-icons">
            <img src="assets/logo.png" alt="">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>
    
    <main class="mensagens">

    </main>
    
    <div class="bottom-bar">
        <div class="send-mensage">
            <input type="text" id="textSend" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMensage();"></ion-icon>
        </div>
    </div>
    
    <div class="side-bar hidden">
        <div class="active-participants">
            <div class="title">
                <h6>Escolha um contato <br>
                    para enviar mensagem:</h6>
            </div>

            <div class="users">
                <div class="user">
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                    <ion-icon name="checkmark-sharp" class="check hidden"></ion-icon>
                </div>
                <div class="user">
                    <ion-icon name="person-circle"></ion-icon>
                    <p>Fulano</p>
                    <ion-icon name="checkmark-sharp" class="check hidden"></ion-icon>
                </div>
            </div>

            <div class="choose-visibility">
                <div class="title">
                    <h6>Escolha a visibilidade:</h6>
                </div>
                <div class="option">
                    <ion-icon name="lock-open"></ion-icon>
                    <p>PÃºblico</p>
                    <ion-icon name="checkmark-sharp" class="check hidden"></ion-icon>
                </div>
                <div class="option">
                    <ion-icon name="lock-closed"></ion-icon>
                    <p>Reservadamente</p>
                    <ion-icon name="checkmark-sharp" class="check hidden"></ion-icon>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
